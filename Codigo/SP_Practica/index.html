    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cargaAnimales">
      Alta de Animal
    </button> 
    <div class="modal" tabindex="-1" role="dialog" id="cargaAnimales">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" name="txtAnimal" id="txtAnimal" ><br>

            </div>
            <div class="modal-footer">
              <button id="btnGuardar" onclick="ejemplo.Programa.guardar()" class="btn btn-outline-primary">Guardar</button>
              <button id="btnHablar" onclick="ejemplo.Programa.accionar()" class="btn btn-outline-secondary">Hablar</button>
            </div>
          </div>
        </div>
